<div ng-controller="reservationusereditctrl">
    <h3>Edit Reservation</h3>
    <form ng-submit="updateReservation()">

        <div class="form-group row">
            <label for="example-number-input" class="col-xs-2 col-form-label">PartySize</label>
            <div class="col-xs-10">
                <input class="form-control" type="text" value="42" id="example-number-input" name="partysize" ng-model="reservation.partysize" required="required">
            </div>
        </div>
        <div class="form-group row">
            <label for="example-datetime-local-input" class="col-xs-2 col-form-label">Date and time</label>
            <div class="col-xs-10">
                <input class="form-control" type="text" value="2011-08-19T13:45:00" id="example-datetime-local-input" name="reservation.date" ng-model="reservation.date" required="required">
            </div>
        </div>
        <div class="form-group row">
            <label for="example-datetime-local-input" class="col-xs-2 col-form-label">name</label>
            <div class="col-xs-10">
                <input class="form-control" type="text" value="2011-08-19T13:45:00"  name="reservation.date" ng-model="reservation.name" required="required">
            </div>
        </div>
        <div class="form-group row">
            <label for="example-datetime-local-input" class="col-xs-2 col-form-label">confirmationcode</label>
            <div class="col-xs-10">
                <input class="form-control" type="text" value="2011-08-19T13:45:00"  name="reservation.date" ng-model="reservation.confirmationcode" required="required">
            </div>
        </div>
        <div class="form-group row">
            <label for="example-datetime-local-input" class="col-xs-2 col-form-label">phone</label>
            <div class="col-xs-10">
                <input class="form-control" type="text" value="2011-08-19T13:45:00"  name="reservation.date" ng-model="reservation.phone" required="required">
            </div>
        </div>

        <button type="submit" class="btn btn-default">Confirm</button>
        <a class="btn btn-danger" href="#/reservationsuser">cancel</a>
    </form>

</div>
