<div ng-controller="loginCtrl">
    <h3>Owner Login</h3>
    <form ng-submit="login()">
        <div class="form-group row">
            <label for="example-number-input" class="col-xs-2 col-form-label">Email</label>
            <div class="col-xs-10">
                <input class="form-control" type="text"  id="example-number-input" name="email" ng-model="email" required="required">
            </div>
        </div>
        <div class="form-group row">
            <label for="example-datetime-local-input" class="col-xs-2 col-form-label">Password</label>
            <div class="col-xs-10">
                <input class="form-control" type="password"  id="example-datetime-local-input" name="password" ng-model="password" required="required">
            </div>
        </div>


        <button type="submit" class="btn btn-default">Submit</button>

    </form>

</div>
